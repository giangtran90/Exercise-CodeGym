<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thuc hanh vong lap For 2</title>

</head>
<body>
    <h3>input number > 0 ==> total(1->number)</h3>
    <p id="k_q"></p>
    <script>
        let inputNumber = parseInt(prompt('input number: '));
        let i;
        let total = 0;
        for (i = 1; i <= inputNumber; i++)
        {
            console.log(i);
            total = total + i;
            console.log(total);
        }
        document.getElementById("k_q").innerHTML = "Total is: " + total;
    </script>
</body>
</html>
