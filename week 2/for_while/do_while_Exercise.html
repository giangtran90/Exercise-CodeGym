<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thuc hanh do_while</title>
</head>
<body>
    <h3>javascript loops do_while</h3>
    <h3 id="k_q"></h3>

    <script>
        let num;
        do
        {
            num = prompt('input number: ');
        }while (num < 1 || num > 10)

        document.getElementById("k_q").innerHTML = "Input number is: " + num;

    </script>
</body>
</html>
