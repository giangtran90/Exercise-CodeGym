<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        var inputC;
        inputC = prompt('Nhập độ C : ');
        var C = Number(inputC);
        var F = 9*C/5 + 32;
        document.write('Độ F sau khi chuyển đổi là: ' +F);

    </script>
</body>
</html>
