<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average score</title>
</head>
<body>
    <script>
        var inputPhys;
        var inputChem;
        var inputBio;

        inputPhys = prompt('Nhập điểm Lý :');
        inputChem = prompt('Nhập điểm Hóa :');
        inputBio = prompt('Nhập điểm Sinh :');

        var scorePhys = Number(inputPhys);
        var scoreChem = Number(inputChem);
        var scoreBio = Number(inputChem);

        var Average = (scorePhys + scoreChem + scoreBio)/3;

        document.write('This average is: ' +Average);

    </script>
</body>
</html>
