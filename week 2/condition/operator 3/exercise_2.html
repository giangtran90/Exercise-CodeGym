<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display String</title>
</head>
<body>
    <script>
        let checkString = prompt('Input string: ');

        result = (checkString == 'Employee') ? 'Hello'
            : (checkString == 'Director') ? 'Greetings'
            : (checkString == '') ? 'No login'
            : ""

        alert(result);

    </script>
</body>
</html>
