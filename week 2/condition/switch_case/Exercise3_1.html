<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change to switch_case</title>
</head>
<body>
    <script>
        let number = prompt('input number: ');
        console.log('number');
        switch (true)
        {
            case number > 0 :
                alert('1');break;
            case number < 0 :
                alert('-1');break;
            default :
                alert('0');
        }
    </script>
</body>
</html>
