<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise IF_ELSE</title>
</head>
<body>
    <script>
        let inputString;
        inputString = prompt("What is the “official” name of JavaScript? ");
        let Check = inputString;

        if (Check == 'ECMAScript')
        {
            document.write('Right');
        }
        else
        {
            document.write('Didn’t know? ECMAScript!');
        }
    </script>
</body>
</html>
