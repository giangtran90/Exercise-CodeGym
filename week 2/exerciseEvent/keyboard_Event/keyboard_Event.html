<!DOCTYPE html>
<html lang="en">
<head>

    <script src="keyboard.js"></script>

    <style>
        .size {
                width: 80px;
                height: 20px;
              }

<body onload="docReady()"> 
    <form>
    <img id="imgDog" src="image\Daco_4047293.png" style="position: absolute;left: 0px;top: 0px;width: 100px;"/>

    <strong>Press up, down, left, right to move Dog</strong><br/><br/>
    <table>
        <tr>
            <td></td>
            <!--Tao su kien cho nut up-->
            <td>
                <input class="size" type="button" value="UP"/>
            </td>
            <td></td>
        </tr>
        <!--Tạo sự kiện cho các nút right, down, left-->
        <tr>
            <td>
                <input class="size" type="button" value="LEFT"/>
            </td>
            <td>
                <input class="size" type="button" value="DOWN"/>
            </td>
            <td>
                <input class="size" type="button" value="RIGHT"/>
            </td>
        </tr>
    </table>
    </form>
