<body>
    <h3>Tim gia tri lon nhat cua 3 so</h3>
    <h3 id="k_q"></h3>
    <script>
       let a = prompt("Nhap a: ");
       let b = prompt("Nhap b: ");
       let c = prompt("Nhap c: ");

       if (a > b)
       {
           if (b > c)
           {
                document.getElementById("k_q").innerHTML= a + " la so lon nhat";
           }
           else 
           {
               if (a > c)
               {
                    document.getElementById("k_q").innerHTML= a + " la so lon nhat";
               }
               else
                    document.getElementById("k_q").innerHTML= c + " la so lon nhat";
           }
       }
       else
       {
           if (a > c)
           {
                document.getElementById("k_q").innerHTML= b + " la so lon nhat";
           }
           else 
           {
                if (b > c)
                {
                    document.getElementById("k_q").innerHTML= b + " la so lon nhat";
                }
                else
                {
                    document.getElementById("k_q").innerHTML= c + " la so lon nhat";
                }
           }
       }
    </script>
</body>
