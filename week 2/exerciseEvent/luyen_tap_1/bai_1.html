<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 1</title>
</head>
<body>
    <h3>Kiem tra so chia het</h3>
    <h3 id="k_q"></h3>
    <script>
        let a = prompt("nhap a: ");
        let b = prompt("nhap b: ");
        if (a % b == 0)
        {
            document.getElementById("k_q").innerHTML= a + " la so chia het cho " + b;
        }
        else 
            document.getElementById("k_q").innerHTML= a + " khong phai la so chia het cho " + b;
    </script>
</body>
</html>
