<body>
    <h3>Kiem tra tuoi</h3>
    <h3 id="k_q"></h3>
    <script>
        let name = prompt("Nhap ten: ");
        let age = prompt("nhap tuoi: ");

        if (age >= 15 && age <=18)
        {
            document.getElementById("k_q").innerHTML= "Hoc sinh " + name + "  " + age + " tuoi du dieu kien vao lop 10";
        }
        else 
        {
            document.getElementById("k_q").innerHTML= "Hoc sinh " + name + "  " + age + " tuoi khong du dieu kien vao lop 10";
        } 
    </script>
</body>
