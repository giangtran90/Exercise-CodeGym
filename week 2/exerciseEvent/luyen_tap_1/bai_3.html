<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Kiem tra so</h3>
    <h3 id="k_q"></h3>
    <script>
        let num = prompt("nhap so nguyen: ");

        if (num > 0)
        {
            document.getElementById("k_q").innerHTML= num + " la so lon hon 0";
        }
        else if (num == 0)
        {
            document.getElementById("k_q").innerHTML= num + " la so 0";
        } 
        else
        {
            document.getElementById("k_q").innerHTML= num + " la so nho hon 0";
        }
    </script>
</body>
</html>
