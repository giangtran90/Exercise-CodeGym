        {
            constructor()
            {
                // quả táo có khối lượng mặc đinh = 10

                this.empty = false;
            }
            decrease ()
            {
                if ( this.weight > 0)
                {

                }
            }
            isEmpty()
            {
                return this.empty = true;
            }
            // trả về khối lượng quả táo
            getWeight ()
            {
                return this.weight;
            }
        }
