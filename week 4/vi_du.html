<body>
    <script>
        // kiểm tra số chẵn lẽ
        let num = Number(prompt('Nhập số: '));
        // let check = num % 2 == 0 ? true : false;
        // if (check)
        // {
        //     document.write(`số ${num} là số chẵn`);
        // }
        // else
        // {
        //     document.write(`số ${num} là số lẽ`);
        // }
        let check = num % 2;
        switch (check) {
            case 0:
                document.write(`số ${num} là số chẵn`);
                break;
            case 1:
                document.write(`số ${num} là số lẽ`)
                break;
            default:
                document.write(`số ${num} không phải là số nguyên`)
        }
        

    </script>
