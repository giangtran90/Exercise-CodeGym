    <script>
        let a = [2,4,6,-5,7,10,0];
        let max = a[0];
        a.splice(3,1);
        
        for (let i = 1; i < a.length; i++)
        {
            if (a[i] > max)
            {
                max = a[i];
            }
        }
        console.log(max);
        console.log(a);

    </script>
