<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí học viên</title>
</head>
<body>
<form action="#">
    <table border="1" bgcolor="#FFFFCC" width="400" height="400">
        <!--row 1-->
        <tr>
            <td align="center" bgcolor="CCFFFF"><font color="blue" size="4">ĐĂNG KÍ HỌC VIÊN</font></td>
        </tr>
        <!--row 2-->
        <tr>
            <td>
                <table border="0" width="100%" height="100%">
                    <!--row 2.1-->
                    <tr height="25">
                        <td width="100"><font color="blue" size="3">Họ tên</font></td>
                        <td colspan="2">
                            <input type="text" name="name" placeholder="Nhập tên"/>
                        </td>
                    </tr>
                    <!--row 2.2-->
                    <tr height="25">
                        <td><font color="blue" size="3">Ngày sinh</font></td>
                        <td colspan="2">
                            <input type="date" name="date"/>
                        </td>
                    </tr>
                    <!--row 2.3-->
                    <tr height="25">
                        <td><font color="blue" size="3">Giới tính</font></td>
                        <td><input type="radio" name="radio" value="Male"/><label>Nam</label> </td>
                        <td><input type="radio" name="radio" value="Famale"/><label>Nữ</label></td>
                    </tr>
                    <!--row 2.4-->
                    <tr height="40">
                        <td><font color="blue" size="3">Địa chỉ</font></td>
                        <td colspan="2">
                            <textarea rows="4" cols="30" placeholder="ex: Quang tri town"></textarea>
                        </td>
                    </tr>
                    <!--row 2.5-->
                    <tr height="25">
                        <td><font color="blue" size="3">Lớp</font></td>
                        <td colspan="2">
                            <select name="class select">
                                <option value="select" selected>--Chọn lớp--</option>
                                <option>Lớp CNTT</option>
                                <option>Lớp điện tử</option>
                                <option>Lớp môi trường</option>
                            </select>
                        </td>
                    </tr>
                    <!--row 2.6-->
                    <tr height="25">
                        <td><font color="blue" size="3">Email</font></td>
                        <td colspan="2">
                            <input type="email" name="email" placeholder="example@gmail.com"/>
                        </td>
                    </tr>
                    <!--row 2.7-->
                    <tr height="25">
                        <td><font color="blue" size="3">Điện thoại</font></td>
                        <td colspan="2">
                            <input type="number" name="phone" placeholder="ex:0123456789"/>
                        </td>
                    </tr>
                    <!--row 2.8-->
                    <tr height="25" align="center">
                        <td colspan="3">
                            <input type="submit" name="Login" value="Đăng kí"/>
                            <input type="reset" name="reset" value="Nhập lại"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
    </table>
</form>
</body>
</html>
