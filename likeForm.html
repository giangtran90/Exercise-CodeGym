<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích của bạn</title>
</head>
<body>
    <table border="1" bgcolor="white" width="400" height="200" cellspacing="1">
        <tr>
            <th height="40" bgcolor="orange"><font color="white">SỞ THÍCH CỦA BẠN</font></th>
        </tr>
        <tr>
            <td>
                <table bgcolor="white" cellspacing="5" width="100%" height="100%">
                    <tr height="10">
                        <td><font color="blue">Họ và tên</font></td>
                        <td colspan="3"><input type="text" name="name" placeholder="Nhập tên bạn vào đây" size="35"/></td>
                    </tr>
                    <tr height="10">
                        <td align="right"><font color="blue">Email</font></td>
                        <td colspan="3"><input type="email" name="email" placeholder="Nhập email" size="35"/></td>
                    </tr>
                    <tr height="10">
                        <td rowspan="3" align="right"><font color="blue">Sở thích</font></td>
                        <td><input type="checkbox" name="hobby"/ size="35"><font color="red">Thể thao</font></td>
                        <td><input type="checkbox" name="hobby"/ size="35"><font color="red">Âm nhạc</font></td>
                        <td><input type="checkbox" name="hobby"/ size="35"><font color="red">Đọc sách</font></td>
                    </tr>
                    <tr height="10">
                       
                        <td><input type="checkbox" name="hobby"/ size="35"><font color="red">Lướt web</font></td>
                        <td><input type="checkbox" name="hobby"/ size="35"><font color="red">Chơi game</font></td>
                        <td><input type="checkbox" name="hobby"/ size="35"><font color="red">Điện ảnh</font></td>
                    </tr>
                    <tr height="10">
                       
                        <td><input type="checkbox" name="hobby"/ size="35"><font color="red">Du lịch</font></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr height="10">
                        <td colspan="4" align="center">
                            <input type="submit" value="Gửi thông tin"/>
                            <input type="reset" value="Nhập lại"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
