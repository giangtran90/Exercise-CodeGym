<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm biến ở trong mảng</title>
</head>
<body>
    <script>
        let a = [-3, 5, 1, 3, 2, 10];
        let element = prompt("nhập số: ");
        for (let i = 0; i < a.length; i++)
        {
            if (element == a[i])
            {
                alert (`là phần tử của mảng có vị trí là ${i}`)
            }
        }
        alert (`Không phải phần tử của mảng`);
    </script>
</body>
</html>
