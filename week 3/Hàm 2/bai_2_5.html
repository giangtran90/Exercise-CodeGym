<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị nhỏ nhất</title>
</head>
<body>
    <form>
		<h3>Tìm giá trị nhỏ nhất trong các số nhập vào</h3>
		<strong>Nhập số:</strong><br/><br/>
		<input type="text" id="number"/>
		<input type="button" onclick="check_Min()" value="Result"/>
        <input type="button" onclick="add_number()" value="Add"/>
		<input type="reset" value="Clear"/>
		<hr width="270" align = "left"/>
		<textarea id="result" cols="35"></textarea>
	</form>

    <script>
        let a = [];
        function check_Min()
        {
            a.sort(function(x,y)
            {
                return x - y;
            })

            document.getElementById("result").innerHTML = `Giá trị nhỏ nhất là ${a[0]}`
            
        }

        function add_number()
        {
            let input = parseInt(document.getElementById("number").value);
            let add = a.push(input);
            console.log(a);
            document.getElementById("result").innerHTML = `bạn đã nhập giá trị ${input} dãy cần so sánh hiện tại là ${a.join()} `
        }
        
    </script>
</body>
</html>
