	<form>
		<h3>Tính giai thừa của một số</h3>
		<strong>Nhập số:</strong><br/><br/>
		<input type="text" id="number"/>
		<input type="button" onclick="tinh_giai_thua()" value="Result"/>
		<input type="reset" value="Clear"/>
		<hr width="270" align = "left"/>
		<textarea id="result" cols="35"></textarea>
	</form>
 <script>
	 function tinh_giai_thua()
	 {
		 let input_number = parseInt(document.getElementById("number").value);
		 let gt = 1; 
		 for (let i = 1; i <= input_number; i++)
		 {
			gt = gt*i;
		 }
		 document.getElementById("result").innerHTML = `Giai thừa của ${input_number} là ${gt}`;
	 }
