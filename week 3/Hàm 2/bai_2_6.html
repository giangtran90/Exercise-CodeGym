<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra giá trị nhập vào có phải là số hay không</title>
</head>
<body>
    <form>
		<h3>Kiểm tra giá trị nhập vào có phải là số hay không</h3>
		<strong>Nhập bất kì:</strong><br/><br/>
		<input type="text" id="input"/>
		<input type="button" onclick="check_input()" value="Result"/>
		<input type="reset" value="Clear"/>
		<hr width="270" align = "left"/>
		<textarea id="result" cols="35"></textarea>
	</form>
    <script>
        function check_input()
        {
            let input = Number(document.getElementById("input").value);
            let k_q = true;
            function check(input)
            {
                if (Number.isInteger(input) == true)
                {
                    return k_q = true;
                   
                }
                else
                {
                    return k_q = false;
                }
            }

            let flag = check(input);
            if (flag == true && input >= 0)
            {
                document.getElementById("result").innerHTML = `Giá trị vừa nhập ${input} là 1 số nguyên dương`;
            }
            else if  (flag == true && input < 0)
            {
                document.getElementById("result").innerHTML = `Giá trị vừa nhập ${input} là 1 số nguyên âm`;
            }
            else 
            {
                document.getElementById("result").innerHTML = `Giá trị vừa nhập ${input} không phải là số nguyên`; 
            }
        }
    </script>
</body>
</html>
