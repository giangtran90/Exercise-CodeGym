<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thay "-: bằng "_"</title>
</head>
<body>
    <script>
        let a = [1,2,"-",3,4,"-",5]
        for (let i = 0; i < a.length; i++)
        {
            if (a[i] == "-")
            {
                a.splice(i,1,"_");
            }
        }
        console.log(a);
        alert(`Mảng sau khi thay thế là: ${a}`);
    </script>
</body>
</html>
