<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược mảng</title>
</head>
<body>
    <script>
        let a = [ 'c', 's', 'c', '2', '6', '1' ];
        let b = [];
        let count = 0;
        function check_number()
        {
            for (let i = 0; i < a.length; i++)
            {
                if (isNaN(a[i]) == false)
                {
                    b.push(a[i]);
                    count++;
                }
            }
            console.log(`Số kí tự số là: ${count}. Các phần tử số là: ${b}`);
        }
        
        check_number();
    </script>
</body>
</html>
