<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp xếp theo thứ tự giảm dần</title>
</head>
<body>
    <script>
        let a = [10,-9.6,8,11,15,-5,2,-4,20,23];
        function check_sort_up()
        {
            a.sort(function(x,y){
                return y - x;
            })
            console.log(a);
        }
        check_sort_up();
    </script>
</body>
</html>
