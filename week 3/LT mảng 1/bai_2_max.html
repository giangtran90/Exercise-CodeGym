<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
    <script>
        let a = [10,9,8,11,15,5,2,4,20,23];
        let max = a[0];
        
        function check_Integer(a)
        {
            for (let i = 0; i < a.length; i++)
            {
                if (a[i] >= max)
                {
                    max = a[i];
                }
            }
            let vi_tri = a.indexOf(max);
            //console.log(vi_tri + 1);
            alert(`Số lớn nhất của dãy số nguyên là ${max} và sợ vị trí của số đó là a[${vi_tri}] của mảng`);
        }
        check_Integer(a);
    </script>
</body>
</html>
