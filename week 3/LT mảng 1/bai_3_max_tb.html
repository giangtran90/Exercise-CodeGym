<body>
    
    <script>
        let a = [10,9,8,11,15,5,2,4,20,23];
        let max = a[0];
        let sum = 0;
        
        function check_Integer(a)
        {
            for (let i = 0; i < a.length; i++)
            {
                sum += a[i]; 
                if (a[i] >= max)
                {
                    max = a[i];
                }
            }
            console.log(sum);
            let average = sum / a.length;
            //console.log(max);
            alert(`Số lớn nhất của dãy số nguyên là ${max} và trung bình cộng các phần tử là: ${average}`);
        }

        check_Integer(a);
    </script>
</body>
