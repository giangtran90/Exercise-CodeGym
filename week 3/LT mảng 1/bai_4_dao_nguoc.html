<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        let a = [10,9,8,11,15,5,2,4,20,23];
        let b = [];
        
        function check_Integer(a)
        {
            for (let i = a.length - 1; i >= 0; i--)
            {
                b.push(a[i]);
            }
            console.log(b);
            alert(`Mảng sau khi đảo ngược là: ${b}`);
        }

        alert(`Mảng trước khi đảo ngược là: ${a}`);
        check_Integer(a);
    </script>
</body>
</html>
