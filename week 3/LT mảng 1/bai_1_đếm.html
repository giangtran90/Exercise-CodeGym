<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 1</title>
</head>
<body>
    
    <script>
        let a = [10,9,8,11,15,5,2,4,20,23];
        let b = [];
        let count = 0;
        
        function check_Integer(a)
        {
            for (let i = 0; i < a.length; i++)
            {
                if (a[i] >= 10)
                {
                    b.push(a[i]);
                    count++;
                }
            }
            alert(`Có ${count} giá trị >= 10 trong mảng là các giá trị ${b}`);
        }
        check_Integer(a);
    </script>
</body>
</html>
