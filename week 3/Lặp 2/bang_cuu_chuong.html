<body>
    <script>
        let ve_bang;
        ve_bang = "<table border='1' cellspacing = '3'>"
        for (let i = 1; i < 10; i++)
        {
            ve_bang += "<tr>";
            for (let j = 2; j < 10; j++)
            {
                ve_bang += "<td>" + j + "*" + i + "=" + i*j + "<td/>"
            }
            ve_bang += "<tr/>"
        }
        ve_bang += "<table/>";

        document.write(ve_bang);
